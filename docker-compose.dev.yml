version: '3'
services:
  service1:
    container_name: cont21
    build:
      context: .
      target: devlopment
    volumes:
      - ./src:/app/src:ro
    environment:
      - ENV_=devlopment
    depends_on:
      - mongo

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

